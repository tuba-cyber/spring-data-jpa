spring.application.name=spring-data-jpa
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=student
spring.datasource.username=postgres
spring.datasource.password=1

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=update 
# Tr Tablo olusturma ve silme ozelligi, test amacli kullanim icin uygundur uretimde ise none olarak ayarlayin veya yorum satiri haline getirin 
#ilk calistirildiginda create olur sonra update yapilir yoksa var olan data silinir
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true